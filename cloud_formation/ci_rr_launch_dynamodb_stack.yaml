AWSTemplateFormatVersion: '2010-09-09'
Description: CFT to launch Cloud Insight Remediation Report DynamoDB resources
Parameters:
  ProjectName:
    Description: Prefix name that will be used across all resource name
    AllowedPattern: "^[A-Za-z][A-Za-z0-9_-]*$"
    ConstraintDescription: Project name must only contain alpha numeric, - and _
    Type: String
  TTL:
    Description: Attribute name for time to live settings, warning changing this may require update to DynamoDB and Lambda
    Type: String
    Default: 'TTL'
  AtRestEncryption:
    Description: Set to True if you want to enable at rest encryption on S3 and DynamoDB
    Type: String
    AllowedValues: [true, false]
    Default: true
  StandardBaseReadCapacity:
    Description: DynamoDB minimum provisioned read capacity for non critical table
    Type: String
    Default: 5
  StandardBaseWriteCapacity:
    Description: DynamoDB minimum provisioned write capacity for non critical table
    Type: String
    Default: 5
  BaseReadCapacity:
    Description: DynamoDB table minimum provisioned read capacity
    Type: String
    Default: 50
  BaseWriteCapacity:
    Description: DynamoDB table minimum provisioned write capacity
    Type: String
    Default: 50
  MaxReadCapacity:
    Description: DynamoDB table maximum provisioned read capacity
    Type: String
    Default: 500
  MaxWriteCapacity:
    Description: DynamoDB table maxium provisioned write capacity
    Type: String
    Default: 500
Resources:
  CIDMap:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Join
        - ''
        - - !Ref 'ProjectName'
          - '_'
          - 'cid_map'
      AttributeDefinitions:
        -
          AttributeName: "parent_cid"
          AttributeType: "S"
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "parent_cid"
          KeyType: "HASH"
        -
          AttributeName: "id"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref 'StandardBaseReadCapacity'
        WriteCapacityUnits: !Ref 'StandardBaseWriteCapacity'
      SSESpecification:
        SSEEnabled: !Ref 'AtRestEncryption'
  CheckInMap:
    Type: "AWS::DynamoDB::Table"
    DependsOn: CIDMap
    Properties:
      TableName: !Join
        - ''
        - - !Ref 'ProjectName'
          - '_'
          - 'env_checkin_map'
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
        -
          AttributeName: "date_marker"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "id"
          KeyType: "HASH"
        -
          AttributeName: "date_marker"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref 'StandardBaseReadCapacity'
        WriteCapacityUnits: !Ref 'StandardBaseWriteCapacity'
      SSESpecification:
        SSEEnabled: !Ref 'AtRestEncryption'
      TimeToLiveSpecification:
        AttributeName: !Ref 'TTL'
        Enabled: True
  EnvMap:
    Type: "AWS::DynamoDB::Table"
    DependsOn: CIDMap
    Properties:
      TableName: !Join
        - ''
        - - !Ref 'ProjectName'
          - '_'
          - 'env_map'
      AttributeDefinitions:
        -
          AttributeName: "account_id"
          AttributeType: "S"
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "account_id"
          KeyType: "HASH"
        -
          AttributeName: "id"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref 'StandardBaseReadCapacity'
        WriteCapacityUnits: !Ref 'StandardBaseWriteCapacity'
      SSESpecification:
        SSEEnabled: !Ref 'AtRestEncryption'
  ScalingRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "${AWS::StackName}-auto_scaling-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "DynamoDBAutoScale"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: AllowToAutoScaleDynamoDB
                Effect: "Allow"
                Action:
                  - "dynamodb:DescribeTable"
                  - "dynamodb:UpdateTable"
                Resource: !Join
                  - ''
                  - - 'arn:aws:dynamodb'
                    - ':'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':'
                    - 'table'
                    - '/'
                    - !Ref 'ProjectName'
                    - '*'
              - Sid: WriteCloudWatchAlarm
                Effect: "Allow"
                Action:
                  - "cloudwatch:PutMetricAlarm"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:GetMetricStatistics"
                  - "cloudwatch:SetAlarmState"
                  - "cloudwatch:DeleteAlarms"
                Resource: '*'
  RemMap:
    Type: "AWS::DynamoDB::Table"
    DependsOn: EnvMap
    Properties:
      TableName: !Join
        - ''
        - - !Ref 'ProjectName'
          - '_'
          - 'rem_map'
      AttributeDefinitions:
        -
          AttributeName: "key"
          AttributeType: "S"
        -
          AttributeName: "date_marker"
          AttributeType: "S"
        -
          AttributeName: "deployment_id"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "key"
          KeyType: "HASH"
        -
          AttributeName: "date_marker"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref 'BaseReadCapacity'
        WriteCapacityUnits: !Ref 'BaseWriteCapacity'
      SSESpecification:
        SSEEnabled: !Ref 'AtRestEncryption'
      TimeToLiveSpecification:
        AttributeName: !Ref 'TTL'
        Enabled: True
      GlobalSecondaryIndexes:
        -
          IndexName: "deployment_id-date_marker-index"
          KeySchema:
            -
              AttributeName: "deployment_id"
              KeyType: "HASH"
            -
              AttributeName: "date_marker"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "KEYS_ONLY"
          ProvisionedThroughput:
            ReadCapacityUnits: !Ref 'BaseReadCapacity'
            WriteCapacityUnits: !Ref 'BaseWriteCapacity'
  RemMapWriteCapacityScalableTarget:
    Type: "AWS::ApplicationAutoScaling::ScalableTarget"
    Properties:
      MaxCapacity: !Ref 'MaxWriteCapacity'
      MinCapacity: !Ref 'BaseWriteCapacity'
      ResourceId: !Join
        - /
        - - table
          - !Ref RemMap
      RoleARN: !GetAtt ScalingRole.Arn
      ScalableDimension: dynamodb:table:WriteCapacityUnits
      ServiceNamespace: dynamodb
  RemMapWriteScalingPolicy:
    Type: "AWS::ApplicationAutoScaling::ScalingPolicy"
    DependsOn: RemMap
    Properties:
      PolicyName: WriteAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref RemMapWriteCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        ScaleInCooldown: 180
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBWriteCapacityUtilization
  RemMapIndexWriteCapacityScalableTarget:
