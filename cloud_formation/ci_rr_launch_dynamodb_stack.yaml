    Properties:
      MaxCapacity: !Ref 'MaxWriteCapacity'
      MinCapacity: !Ref 'BaseWriteCapacity'
      ResourceId: !Join
        - /
        - - table
          - !Ref RemMap
          - index
          - deployment_id-date_marker-index
      RoleARN: !GetAtt ScalingRole.Arn
